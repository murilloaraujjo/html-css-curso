<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border e padding</title>
    <style>
        h1{
            background-color: lightgray;
            height: 50px;
            width: 350px;

            border: 10px solid black;

            padding: 10px;

            margin: 50px auto ;

            outline: 5px dashed blueviolet;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exeplo de caixa box level</h1>
    <p>Parágrafos também são box level, mas os <a href="#">links</a> são exemplos de caixas inline level </p>
</body>
</html>
