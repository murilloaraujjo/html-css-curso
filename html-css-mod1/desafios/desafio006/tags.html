<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>

    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="use a tag &lt;em&gt;">Itálico</abbr></li>
        <li><abbr title="use a tag &lt;mark&gt;">Texto Marcado</abbr></li>
        <li><abbr title="use a tag &lt;small&gt;">Texto Pequeno</abbr></li>
        <li><abbr title="use a tag &lt;del&gt;">Texto deletado</abbr></li>
        <li><abbr title="use a tag &lt;ins&gt;">Texto inscrito</abbr></li>
        <li><abbr title="use a tag &lt;sup&gt;">Texto sobrescrito</abbr></li>
        <li><abbr title="use a tag &lt;sub&gt;">Texto subescrito</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas não odernadas</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
    </ul>
</body>
</html>
